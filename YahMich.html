<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Toko Grow a Garden YahMich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .produk {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nama-produk {
            font-size: 20px;
            font-weight: bold;
        }
        .harga {
            color: green;
            font-size: 16px;
            margin: 5px 0;
        }
        .status.tersedia {
            color: blue;
            font-weight: bold;
        }
        .status.habis {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>STOK PET - Yah-Mich</h1>

    <div class="produk">
        <div class="nama-produk">Raccoon</div>
        <div class="harga">Rp 100.000</div>

    </div>

    <div class="produk">
        <div class="nama-produk">Red Fox</div>
        <div class="harga">Rp 20.000</div>
        <div class="status tersedia">Tersedia</div>

    <div class="produk">

        <div class="harga">Rp 25.000</div>
        <div class="status tersedia">Tersedia</div>
    </div>

    <div class="produk">
        <div class="nama-produk">Dragon Fly</div>
        <div class="harga">Rp 100.000</div>

    </div>

    <div class="produk">

        <div class="harga">Rp 100.000</div>
        <div class="status tersedia">Tersedia</div>
    </div>

    <div class="produk">
        <div class="nama-produk">Pterodactyl</div>

    <div class="produk">
        <div class="nama-produk">Moon Cat</div>
        <div class="harga">Rp 5.000</div>
        <div class="status tersedia">Tersedia</div>
    </div>
</body>
</html>
